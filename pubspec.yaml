dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  flutter_awesome_buttons: ^1.1.0
  google_fonts: 2.1.1
  flutter_signin_button: ^2.0.0
  ionicons: ^0.1.2
  get: 4.6.1
  http: ^0.13.4
  firebase_auth:
  google_sign_in: ^5.2.1
  flutter_html: ^2.2.1
  sqflite: ^2.0.2
  get_it: ^7.2.0
  provider: ^6.0.2
  geolocator: ^8.0.5
  geocoding: ^2.0.2
  dio: ^4.0.4
  shared_preferences: ^2.0.12
  get_storage: ^2.0.3
  path: ^1.8.0
  flutter_facebook_auth:
  firebase_core: ^1.12.0
  flutter_phone_direct_caller:
  intl: ^0.17.0
  # flutter_login_facebook: ^1.4.1
  timer_button: ^2.0.0
  firebase_messaging: ^11.2.13
  flutter_local_notifications: ^9.4.0
  flutter_sslcommerz: ^2.1.1-nullsafety.0
  fluttertoast: ^8.0.9
  image_picker: ^0.8.5
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/paikari.jpg"
  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logos/
    - assets/categoryicons/

